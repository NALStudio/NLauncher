<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLauncher</title>
    <base href="/" />
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="_content/NLauncher.Shared/icon.svg" />


    <!-- Uncomment for scoped CSS, do NOT use _content/NLauncher.Shared/NLauncher.styles.css -->
    <!--<link href="NLauncher.styles.css" rel="stylesheet" />-->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="_content/MudBlazor.Markdown/MudBlazor.Markdown.min.css" rel="stylesheet" />

    <link href="_content/NLauncher.Shared/nlauncher.css" rel="stylesheet" />

    <!-- Preload assets -->
    <link rel="preload" href="_content/NLauncher.Shared/icon.svg" as="image" />
</head>

<body>
    <div id="app">
        <!-- Do not display loading circle in the Windows app version
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
        -->

        <!-- Use a copy of the _content/NLauncher.Shared/icon.svg so that we don't mess with the preloaded icon -->
        <!-- This avoids any main page icons' pop-in issues. (as the preloaded image is discarded in-between frames) -->
        <img class="loading-progress-image loading-progress-image-windows" src="./icon.svg" />
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_framework/blazor.webview.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_content/MudBlazor.Markdown/MudBlazor.Markdown.min.js"></script>
</body>

</html>
